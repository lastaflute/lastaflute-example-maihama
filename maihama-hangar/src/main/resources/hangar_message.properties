constraints.NotEmpty.message    = NOT_EMPTY
# @Override
constraints.NotNull.message     = NOT_NULL
# @Override
constraints.Null.message        = NULL
# @Override
constraints.Past.message        = PAST
# @Override
constraints.Pattern.message     = PATTERN
# @Override
constraints.Size.message        = SIZE | min:{min}, max:{max}

